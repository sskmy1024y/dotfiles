# ~/.tmux.conf
# マウス操作有効
set -g mouse on

# プレフィックス変更
set -g prefix C-x
unbind C-b

# 分割キーバインド
bind | split-window -h
bind - split-window -v

# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift+矢印キーでペイン切り替え（プレフィックス不要）
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D

# 設定リロード
bind r source-file ~/.tmux.conf \; display "設定リロード完了！"

# ========== 視覚的強調設定 ==========
# アクティブペインを青い太い境界線で強調
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39,bold

# アクティブペインの背景を明るく
set -g window-active-style bg=terminal
set -g window-style bg=colour235

# ペイン番号の色とサイズ
set -g display-panes-colour colour166
set -g display-panes-active-colour colour33
set -g display-panes-time 3000

# ステータスラインでアクティブペイン表示
set -g status-right "#{?client_prefix,🔴,⚪} P#{pane_index}/#{window_panes} | #{pane_current_command} | %H:%M "
set -g status-right-length 60


# インデックス1から開始
set -g base-index 1
setw -g pane-base-index 1

# プラグイン
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'jimeh/tmux-themepack'

# テーマ設定

set -g @themepack 'powerline/default/cyan'

# 自動復元
set -g @continuum-restore 'on'

# プラグイン初期化
run '~/.tmux/plugins/tpm/tpm'
